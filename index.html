<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Calculator</title>
        <link href="./styles/calculator-style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="calc-container">
            <input id="output" type="text" value="0">
            <button class="calc-button" id="button1" name="button1" value="1">1</button>
            <button class="calc-button" id="button2" name="button2" value="2">2</button>
            <button class="calc-button" id="button3" name="button3" value="3">3</button>
            <button class="calc-button" id="button4" name="button4" value="4">4</button>
            <button class="calc-button" id="button5" name="button5" value="5">5</button>
            <button class="calc-button" id="button6" name="button6" value="6">6</button>
            <button class="calc-button" id="button7" name="button7" value="7">7</button>
            <button class="calc-button" id="button8" name="button8" value="8">8</button>
            <button class="calc-button" id="button9" name="button9" value="9">9</button>
            <button class="calc-button" id="button0" name="button0" value="0">0</button>
            <button class="calc-button" id="button-plus" name="button-plus" value="+">+</button>
            <button class="calc-button" id="button-minus" name="button-minus" value="-">-</button>
            <button class="calc-button" id="button-times" name="button-times" value="*">*</button>
            <button class="calc-button" id="button-divide" name="button-divide" value="/">/</button>
            <button class="calc-button" id="button-equals" name="button-equals">=</button>
            <button class="calc-button" id="button-decimal" name="button-decimal">.</button>
            <button class="calc-button" id="button-clear" name="button-clear">C</button>
            <button class="calc-button" id="button-backspace" name="button-backspace">Backspace</button>
        </div>
        <script src="./scripts/calculator-logic.js"></script>
    </body>
</html>
